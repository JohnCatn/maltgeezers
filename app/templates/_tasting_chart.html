  <script>

d3.json(url, function(error, data) {
  if (error) return console.warn(error);
  layout = {
    barmode: 'block',
    title: 'Score summary',
    yaxis: {range: [0, 10]},
    margin: {
        l: 40,
        r: 30,
        b: 80,
        t: 100
    },
    paper_bgcolor: 'rgb(243, 243, 243)',
    plot_bgcolor: 'rgb(243, 243, 243)',
    showlegend: true
};

 Plotly.newPlot('chartDiv', data.items, layout);
});
