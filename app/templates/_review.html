  <article class="card">
      <a href="#" data-toggle="modal" data-target="#modalReview"  data-id="{{review.id}}" value="Expand review" >
          <picture class="thumbnail">
              <img src="{{review.img_url() }}" alt="{{ review.name }}" />
          </picture>
          <div class="card-content">
            <h2>{{ review.brand.name }}</h2>
            <p>{% if review.age != 0 and review.age is not none %}{{ review.age }}yr Old {% endif %}{{ review.name }}<span class="float-right">{{ review.avg() }}/10</span></p>
          </div><!-- .card-content -->
      </a>
  </article><!-- .card -->
