

  <a href="#" class="grid__item {% if loop_first %}grid__sizer {% else %}{{ loop_cycle }}{% endif %}" data-toggle="modal" data-target="#modalPicture" type="button" data-id="{{review.id}}" value="Expand review" role="button" >
    <div class="item__overlay">
